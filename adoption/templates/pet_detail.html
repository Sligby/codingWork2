<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Detail</title>
</head>
<body>
    <img src="{{pet.image_url}}" alt="pet picture">
    <h1>{{pet.name}} {{pet.age}}</h1>
    <p>{{pet.species}}</p>
    <p>{{pet.notes}}</p>
    <p>{{pet.available}}</p>

    <form id="pet-edit-form" method="POST">
        {{ form.hidden_tag() }} <!--add type=hidden form fields -->
      
        {% for field in form
               if field.widget.input_type != 'hidden' %}
      
          <p>
            {{ field.label }}
            {{ field }}
      
            {% for error in field.errors %}
              {{ error }}
            {% endfor %}
          </p>
      
        {% endfor %}
      
        <button type="submit">Submit</button>
      </form>
</body>
</html>

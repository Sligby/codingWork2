<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Pets</h1>
    <ul>
        {%for pet in pets%}
            <li><img src="{{pet.photo_url}}" alt="Pet Photo">{{pet.name}}{{pet.available}}</li>
        {%endfor%}
    </ul>
    <a href="{{url_for(addpet)}}"><button>Add Pet</button></a>
</body>
</html>
